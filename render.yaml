services:
  - type: web
    name: sielc-repair-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn repair_project.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: repair_project.settings
      - key: DATABASE_URL
        fromDatabase:
          name: sielc-db
          property: connectionString
